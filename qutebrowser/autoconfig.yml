# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  content.geolocation:
    https://setstroika.ru: true
    https://www.google.com: true
  content.register_protocol_handler:
    https://mail.google.com?extsrc=mailto&url=%25s: true
  fonts.monospace:
    global: '"Droid Sans Mono", "xos4 Terminus", Terminus, Monospace, "DejaVu Sans
      Mono", Monaco, "Bitstream Vera Sans Mono", "Andale Mono", "Courier New", Courier,
      "Liberation Mono", monospace, Fixed, Consolas, Terminal'
  fonts.statusbar:
    global: 10pt Droid Sans Mono
  fonts.tabs:
    global: 12pt monospace
  scrolling.smooth:
    global: true
  url.searchengines:
    global:
      DEFAULT: https://duckduckgo.com/?q={}
      g: https://google.com/search?q={}
